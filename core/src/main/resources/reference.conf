cassandra-journal {
  enable-events-by-tag-query = on
  max-result-size-replay = 500
}

cassandra-query-journal {
  refresh-interval = 50ms
}

aecor {
  aggreagate {
    number-of-shards = 30
    ask-timeout = 60s
    default-idle-timeout = 120s
    idle-timeout {
      # per entity name idle timeout here
    }
  }
  process {
    number-of-shards = 30
    event-redelivery-interval = 5s
    delivery-timeout = 5s
  }
}

akka {
  actor {
    serialization-identifiers {
      "aecor.core.aggregate.serialization.PersistentEntityEventEnvelopeSerializer" = 100,
      "aecor.core.aggregate.serialization.HandleCommandSerializer" = 101
    }
    serializers {
      persistent-entity-event-envelope = "aecor.core.aggregate.serialization.PersistentEntityEventEnvelopeSerializer"
      command-message = "aecor.core.aggregate.serialization.HandleCommandSerializer"
    }
    serialization-bindings {
      "akka.actor.Identify" = akka-misc
      "akka.actor.ActorIdentity" = akka-misc
      "scala.Some" = akka-misc
      "scala.None$" = akka-misc
      "akka.dispatch.sysmsg.Watch" = java
      "java.io.Serializable" = none
      "aecor.core.process.ProcessEvent" = java
      "aecor.core.aggregate.AggregateEvent" = persistent-entity-event-envelope
      "aecor.core.aggregate.AggregateCommand" = command-message
    }
  }
  persistence {
    journal.plugin = "cassandra-journal"
    snapshot-store.plugin = "cassandra-snapshot-store"
  }
}